                # - Solutions: 'problem_set_10_relativity_spacetime_models_solution/index.md'
              - Problem Set 11:
                - Problems: 'problem_set_11_modern_physics_quantum_and_nuclear_model.md'
                # - Solutions: 'problem_set_11_modern_physics_quantum_and_nuclear_model_solution/index.md'
            - Animations:
              - 'Projectile Motion': 'anim/projectile_motion.html'
              - 'Pendulum': 'anim/pendulum.html'
              - 'Conics': 'anim/conics.html'
              - "Kepler's Laws": 'anim/kepler.html'
