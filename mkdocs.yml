site_name: Physics Problems
site_url: https://dchorazkiewicz.github.io/Physics_Problems_Repo

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: pl
          name: Polski
          build: true
          nav:
            - Home: 'index.md'
            # Uwaga: nie pokazujemy osobnej strony "00_Intro" w menu.
            - Listy zadań:
              # Rozwiązania są celowo ukryte w nawigacji. Student może je odhashować
              # (usunąć znaki #) po zrobieniu forka, jeśli chce publikować rozwiązania.
              - Lista 01:
                - Zadania: 'problem_set_01_mathematical_foundations.md'
                # - Rozwiązania: 'problem_set_01_mathematical_foundations_solution/index.md'
              - Lista 02:
                - Zadania: 'problem_set_02_mechanics_and_kinematics.md'
                # - Rozwiązania: 'problem_set_02_mechanics_and_kinematics_solution/index.md'
              - Lista 03:
                - Zadania: 'problem_set_03_mechanics_ii_dynamics.md'
                # - Rozwiązania: 'problem_set_03_mechanics_ii_dynamics_solution/index.md'
              - Lista 04:
                - Zadania: 'problem_set_04_oscillations_and_waves.md'
                # - Rozwiązania: 'problem_set_04_oscillations_and_waves_solution/index.md'
              - Lista 05:
                - Zadania: 'problem_set_05_electromagnetism_i.md'
                # - Rozwiązania: 'problem_set_05_electromagnetism_i_solution/index.md'
              - Lista 06:
                - Zadania: 'problem_set_06_electromagnetism_ii.md'
                # - Rozwiązania: 'problem_set_06_electromagnetism_ii_solution/index.md'
              - Lista 07:
                - Zadania: 'problem_set_07_circuits_resistors_and_kirchhoff.md'
                # - Rozwiązania: 'problem_set_07_circuits_resistors_and_kirchhoff_solution/index.md'
              - Lista 08:
                - Zadania: 'problem_set_08_statistics_and_measurements.md'
                # - Rozwiązania: 'problem_set_08_statistics_and_measurements_solution/index.md'
              - Lista 09:
                - Zadania: 'problem_set_09_model_cosmology.md'
                # - Rozwiązania: 'problem_set_09_model_cosmology_solution/index.md'
              - Lista 10:
                - Zadania: 'problem_set_10_relativity_spacetime_models.md'
                # - Rozwiązania: 'problem_set_10_relativity_spacetime_models_solution/index.md'
              - Lista 11:
                - Zadania: 'problem_set_11_modern_physics_quantum_and_nuclear_model.md'
                # - Rozwiązania: 'problem_set_11_modern_physics_quantum_and_nuclear_model_solution/index.md'
            - Animacje:
              - 'Rzut Ukośny': 'anim/projectile_motion.html'
              - 'Wahadło': 'anim/pendulum.html'
              - 'Stożkowe': 'anim/conics.html'
              - 'Prawa Keplera': 'anim/kepler.html'
              - 'Wahadło Chaotyczne': 'anim/chaos_pendulum.html'
              - 'Całka Pracy': 'anim/work_integral.html'
              - 'Strumień': 'anim/flux.html'
              - 'Całkowanie Pola Elektrycznego': 'anim/electric_field_integration.html'
              - 'Fale - atomy': 'anim/wave_atoms.html'
              - 'Pomiar Przyspieszenia Grawitacyjnego': 'anim/grav_acc_measure.html'
              - 'Integrator Numeryczny': 'anim/numeric_integrator.html'
        - locale: en
          name: English
          default: true
          build: true
          nav:
            - Home: 'index.md'
            # Note: we do not show a separate "00_Intro" page in the menu.
            - Problem Sets:
              # Solutions are intentionally hidden from navigation. Students can uncomment
              # the lines (remove the leading #) after forking if they want to publish them.
              - Problem Set 01:
                - Problems: 'problem_set_01_mathematical_foundations.md'
                # - Solutions: 'problem_set_01_mathematical_foundations_solution/index.md'
              - Problem Set 02:
